<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FILMFINDER</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Find Your Movie Bruh</a>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <form role="search" action="" method="" class="row">
                    <input class="form-control col" type="search" placeholder="Search" aria-label="Search" id="search-input" style="width: 500px; margin-right: 10px;">
                    <button class="btn btn-outline-light col" type="submit" id="search-button" style="width: 25px;">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="exit-popup" id="exit-popup" style="display:none; ">
        <div class="exit-popup-content">
            <div class="exit-popup-header">
                <h2>Movie Details</h2>
                <button id="close-popup-btn">Close</button>
            </div>
            <img id="movie-poster" src="" alt="">
            <h3 class="card-title" id="movie-title"></h3>
            <p class="card-text" id="movie-year"></p>
            <p class="card-text" id="movie-genre"></p>
            <p class="card-text" id="movie-plot"></p>
        </div>
    </div>
    <div class="exit-popup-overlay" id="exit-popup-overlay" style="display:none"></div>

    <div id="results-container">
        <div id="movie-list"></div>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
